services:
  backend1:
    build: ./backend
    restart: "no"
    environment:
      - BACKEND_ID=backend-1
    networks:
      - app-network
    depends_on:
      - redis

  backend2:
    build: ./backend
    restart: "no"
    environment:
      - BACKEND_ID=backend-2
    networks:
      - app-network
    depends_on:
      - redis

  backend3:
    build: ./backend
    restart: "no"
    environment:
      - BACKEND_ID=backend-3
    networks:
      - app-network
    depends_on:
      - redis

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
      - backend3
    networks:
      - app-network
  
  mongo-replica-1:
    image: mongo:6-jammy
    restart: unless-stopped
    container_name: mongo-replica-1
    volumes:
      - ./data/mongo1:/data/db
    networks:
      - app-network 
    ports:
      - "27017:27017"
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]

  mongo-replica-2:
    image: mongo:6-jammy
    restart: unless-stopped
    container_name: mongo-replica-2
    volumes:
      - ./data/mongo2:/data/db
    networks:
      - app-network 
    ports:
      - "27018:27017"
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]

  mongo-replica-3:
    image: mongo:6-jammy
    restart: unless-stopped
    container_name: mongo-replica-3
    volumes:
      - ./data/mongo3:/data/db
    networks:
      - app-network 
    ports:
      - "27019:27017"
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]

  mongo-replica-setup:
    image: mongo:latest
    container_name: mongo-replica-setup
    depends_on:
      - mongo-replica-1
      - mongo-replica-2
      - mongo-replica-3
    networks:
      - app-network
    restart: "no"
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: ["/bin/bash","/scripts/init-replica.sh"]
  
  redis:
    image: redis:latest
    container_name: redis
    ports: 
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    restart: unless-stopped  
    networks:
      - app-network

networks:
  app-network:
    driver: bridge